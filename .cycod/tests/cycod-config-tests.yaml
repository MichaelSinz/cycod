- area: Config Commands
  tests:
  - name: Config List (all scopes)
    command: cycod config list
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(global\)
      LOCATION: .*\\\.cycod\\config\.yaml \(user\)
      LOCATION: .*\\\.cycod\\config\.yaml \(local\)
  
  - name: Config List (local scope only)
    command: cycod config list --local
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(local\)

  - name: Config List (user scope only)
    command: cycod config list --user
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(user\)

  - name: Config List (global scope only)
    command: cycod config list --global
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(global\)

  - name: Config Set (local scope)
    command: cycod config set TestKey TestValue --local
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(local\)
      TestKey: TestValue

  - name: Config Get (local scope)
    command: cycod config get TestKey --local
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(local\)
      TestKey: TestValue

  - name: Config Clear (local scope)
    command: cycod config clear TestKey --local
    expect-regex: |
      TestKey: \(cleared\)

  - name: Config Add to List (local scope)
    command: cycod config add TestList TestItem1 --local
    expect-regex: |
      TestList:
      - TestItem1

  - name: Config Add Another Value to List (local scope)
    command: cycod config add TestList TestItem2 --local
    expect-regex: |
      TestList:
      - TestItem1
      - TestItem2

  - name: Config Get List Value (local scope)
    command: cycod config get TestList --local
    expect-regex: |
      LOCATION: .*\\\.cycod\\config\.yaml \(local\)
      TestList:
        - TestItem1
        - TestItem2

  - name: Config Remove Value from List (local scope)
    command: cycod config remove TestList TestItem1 --local
    expect-regex: |
      TestList:
      - TestItem2

  - name: Config Clear List (local scope)
    command: cycod config clear TestList --local
    expect-regex: |
      TestList: \(cleared\)

  - name: Config Get Nonexistent (local scope)
    command: cycod config get NonexistentKey --local
    expect-regex: |
      NonexistentKey: \(not found or empty\)

