class: output-tests
tag: inception
tests:
- name: cycodt list
  command: cycodt list --file simple.yaml
  expect-regex: |
    yaml.simple.simple.running simple process
    Found 1 test...

- name: cycodt list w/optional windows
  command: cycodt list --files simple.yaml --include-optional windows
  expect-regex: |
    yaml.simple.simple.running simple process
    yaml.simple.simple.running simple script w/ regex expectation
    Found 2 tests...

- name: cycodt list w/optional linux
  command: cycodt list --files simple.yaml --include-optional linux
  expect-regex: |
    yaml.simple.simple.running simple process
    yaml.simple.simple.running bash script w/ regex expectation
    Found 2 tests...
    
- name: cycodt list w/optional all
  command: cycodt list --files simple.yaml --include-optional
  expect-regex: |
    yaml.simple.simple.running simple process
    yaml.simple.simple.running simple script w/ regex expectation
    yaml.simple.simple.running bash script w/ regex expectation
    Found 3 tests...

- name: cycodt list all files, excluding simple2
  command: cycodt list --files simple*yaml --exclude-files simple2.yaml
  expect-regex: |
    yaml.simple.simple.running simple process
    Found 1 test...